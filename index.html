<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="header-section">
      <h1>Guess The Number</h1>
      <h3>Your guess needs to be between 1 and 30</h3>
    </div>
    <div class="btn-section">
      <button class="retry">Try Again</button>
      <button class="guess">?</button>
      <input type="number" class="guess-number" autofocus />
      <button class="check">Check Answer</button>
    </div>
    <div class="score-section">
      <h1><span>Score: 30</span> / <span>Highscore: 0</span></h1>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
